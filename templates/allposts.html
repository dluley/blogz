{% extends "base.html" %}

{% block content %}
<div class=title>
    <h1>Blog Posts</h1>
</div>
    
<form action='/allposts', methods='get', 'post'>


    {% for blog in blogs %}

        <h2>{{blog.title}}</h2>
        <p>{{blog.body}}</p>
        <p>written by <a href = "/singleuser?username={{blog.owner.username}}">{{blog.owner.username}}</a> </p>

    {% endfor %}
</form>

{% endblock %}
