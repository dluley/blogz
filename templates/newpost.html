{% extends "base.html" %}


{% block content %}
<div class=title>
    <h1>Add a Blog Entry</h1>
</div>

    <hr>
    <form action='/newpost' method='post'>
        <label>
            <h2>Title for your new blog:</h2>
            <input type="text" name="title" value = "{{title}}" />
        </label>
        {% if title_error != '' %}
            <p class="error">{{title_error}}</p>
        {% endif %}
        <label>
            <h2>Your new blog:</h2>
            <input type="text" name="body" value = "{{body}}" />
        </label>
        {% if body_error != '' %}
            <p class="error">{{body_error}}</p>
        {% endif %}
        <label>
           <h2></h2>
            <input type="submit" value='Add to blog' />
        </label>
    </form>
    
{% endblock %}
