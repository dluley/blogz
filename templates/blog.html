{% extends "base.html" %}

{% block content %}
<div class=title>
    <h1>Build a Blog</h1>
</div>
    
    {% if blogs|length == 0 %}
        <p>No blog posts yet! :( </p>
            
    {% else %}
        {% for blog in blogs %}
            <h2>{{blog.title}}</h2>
            <p>{{blog.body}}</p>
            <p>written by <a href = "/singleuser?username={{blog.owner.username={{blog.owner.username}}">{{blog.owner.username}}</a></p>
        {% endfor %}

    {% endif %}

{% endblock %}
